<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: red;">
                <h1>Spider Man</h1>
                <p>All with webs</p>
            </div>
            <div style="background-color: aqua;">
                <h1>Dr Manhattan</h1>
                <p>With his immense power</p>
            </div>
            <div style="background-color: greenyellow;">
                <h1>Green Goblin</h1>
                <p>With his hoverboard</p>
            </div>
            <div style="background-color: grey;">
                <h1>Batman</h1>
                <p>Him being cool</p>
            </div>
        </div>
        <div class="right-slide"></div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
        <div class="right-side">
            <div style="background-image: url(https://media.vanityfair.com/photos/641363aa943dac061e222fb9/master/w_2560%2Cc_limit/MCDJULE_EC046.jpg);"></div>
            <div style="background-image: url(https://cdn2.unrealengine.com/fortnite-green-goblin-1920x1080-b17e0f2d4f99.jpg)"></div>
            <div style="background-image: url(https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F6%2F2013%2F07%2Fdr-manhattan_l-3.jpg&q=60)"></div>
            <div style="background-image: url(https://insomniac.games/wp-content/uploads/2018/09/Spider-Man_PS4_Selfie_Photo_Mode_LEGAL.jpg);"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
